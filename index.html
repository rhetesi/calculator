<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/calculator.css">
</head>

<body>

    <!--

    <div class="calculator__main">
        <div class="display__row"><input type="text" class="display" placeholder="0"></div>
        <div class="operation__row">
            <button class="btn plus">+</button>
            <button class="btn minus">-</button>
            <button class="btn multiply">&times;</button>
            <button class="btn division">&div;</button>
        </div>
        <div class="numberpad__main">
            <div class="numbers">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>

                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>

                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>

                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn btn__clear">C</button>
            </div>
            <div class="equal">
                <button class="btn btn__equal">=</button>
            </div>
        </div>

    </div>

    <script src="./assets/calculator.js"></script>
</body>
